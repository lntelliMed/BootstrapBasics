<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap Basics</title>
<!-- 	<link rel="stylesheet" href="bootstrap.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.btn-danger {
			background-color: orange
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron</h1>
			<p>This is a sample paragraph that will show up inside a jumbotron div element..</p>
			<button class="btn btn-success btn-lg">Hello there!</button>
		</div>
		
		<h1>Bootstrap Basics</h1>
		<h2>Buttons</h2>
		<button class="btn btn-danger btn-xs">Click Me!!</button>
		<button class="btn btn-success btn-xs">Click Me!!</button>
		<button class="btn btn-success btn-xs active">Click Me!!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">Click Me!!</button>
	<!-- 	<br> -->
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>	
		
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		
		<br>
		
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>
</body>
</html>
